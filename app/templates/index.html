<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Prediction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 40px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" width="150">
    <h1>MPSTME Insurance Company</h1>
    <h2>Insurance Claim Prediction</h2>
    
    <form action="/predict" method="post">
        <label>Age Group:</label>
        <select name="AGE">
            <option value="16-25">16-25</option>
            <option value="26-39">26-39</option>
            <option value="40-64">40-64</option>
            <option value="65+">65+</option>
        </select>
        
        <label>Gender:</label>
        <select name="GENDER">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Credit Score (0 - 1):</label>
        <input type="number" name="CREDIT_SCORE" step="0.01" min="0" max="1" required>

        <label>Annual Mileage (e.g., 5000 - 50000 km):</label>
        <input type="number" name="ANNUAL_MILEAGE" min="5000" max="50000" required>

        <label>Income Level:</label>
        <select name="INCOME">
            <option value="poverty">Poverty</option>
            <option value="working class">Working Class</option>
            <option value="middle class">Middle Class</option>
            <option value="upper class">Upper Class</option>
        </select>

        <label>Education Level:</label>
        <select name="EDUCATION">
            <option value="none">None</option>
            <option value="high school">High School</option>
            <option value="university">University</option>
        </select>

        <label>Driving Experience:</label>
        <select name="DRIVING_EXPERIENCE">
            <option value="0-9y">0-9 years</option>
            <option value="10-19y">10-19 years</option>
            <option value="20-29y">20-29 years</option>
            <option value="30y+">30+ years</option>
        </select>

        <label>Marital Status:</label>
        <select name="MARRIED">
            <option value="1">Married</option>
            <option value="0">Single</option>
        </select>

        <label>Vehicle Ownership:</label>
        <select name="VEHICLE_OWNERSHIP">
            <option value="1">Owns a vehicle</option>
            <option value="0">Does not own a vehicle</option>
        </select>

        <label>Vehicle Year:</label>
        <select name="VEHICLE_YEAR">
            <option value="after 2015">After 2015</option>
            <option value="before 2015">Before 2015</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>Prediction: {{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
